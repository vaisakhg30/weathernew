<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div id="main" class="main">
        <div class="search">
            <input id="txt1" type="text" class="search1" placeholder="search">
            <button onclick="search()" type="submit" class="btn btn-outline-dark">search</button>
        </div>
        <div class="weather">
        <h2 class="city"></h2>
        <div class="temp"></div>
        <img src="" alt="" class="icon"/>
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="wind"></div>

        </div>
    </div>
</body>
<script>
    function search()
    {  
        place=txt1.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`).then(data=>data.json()).then(data=>displaydata(data))
    }
    function displaydata(placedetails)
    {
        pressure=placedetails.main.pressure
        temp=placedetails.main.temp
        speed=placedetails.wind.speed
        cloudy=placedetails.clouds.all
        humidity=placedetails.main.humidity

        main.innerHTML=`
        <div id="main" class="main">
        <div class="search">
            <input id="txt1" type="text" class="search1" placeholder="search">
            <button onclick="search()" type="button" class="btn btn-outline-dark">search</button>
        </div>
        <div class="weather">
        <h2 class="city">${place}</h2>
        <div class="temp">${temp} </div>
        <img src="" alt="" class="icon">
        <div class="description">cloudy${cloudy}</div>
        <div class="humidity">humidity:${humidity}</div>
        <div class="wind">wind:${speed}</div>

        </div>
    </div>
    `

    }
</script>
</html>
